<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    
    // Находим список комментариев
    const commentsList = document.querySelector('.comments');
    
    // Обработчик события на изменения полей ввода "Имя" и "Комментарий"
    const nameInput = document.querySelector('.add-form-name');
    const commentInput = document.querySelector('.add-form-text');
    
    // Обработчик события на нажатие кнопки "Написать"
    document.querySelector('.add-form-button').addEventListener('click', () => {
      const name = nameInput.value;
      const text = commentInput.value;
      
      // Валидация: нельзя добавить комментарий, не указав имени или текста
      if (!name.trim() || !text.trim()) {
        alert('Пожалуйста, заполните все поля!');
        return;
      }
      
      // Создаем шаблонную строку комментария с помощью обратных кавычек
      const currentDate = new Date();
      const formattedDate = currentDate.toLocaleDateString('ru-RU') + ' ' + 
                           currentDate.toLocaleTimeString('ru-RU', {hour: '2-digit', minute: '2-digit'});
      
      const newCommentHTML = `
        <li class="comment">
          <div class="comment-header">
            <div>${name}</div>
            <div>${formattedDate}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
      `;
      
      // С помощью свойства innerHTML добавляем новый комментарий
      commentsList.innerHTML += newCommentHTML;
      
      // Очищаем форму
      nameInput.value = '';
      commentInput.value = '';
    });
  </script>
</html>
